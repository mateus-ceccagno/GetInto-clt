<div class="d-flex align-items-center vh-100 text-white">
  <div class="mx-auto text-center shadow-sm p-5">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <i class="fa-solid fa-user mb-4"></i>
      <h2 class="mb-4">Olá, Colaborador!</h2>
      <label for="username" class="sr-only">Usuário</label>
      <input [(ngModel)]="model.userName" name="username" type="email" id="username" class="form-control"
        placeholder="Usuário" required>
      <label for="password" class="sr-only">Password</label>
      <input [(ngModel)]="model.password" name="password" type="password" id="password" class="form-control"
        placeholder="Senha" required>
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary" type="button">Entrar</button>

      <p class="mt-4 mb-1 ">Novo por aqui?&nbsp;
        <a class="text-muted"routerLink="/user/registration"><u>Cadastre-se!</u></a>
      </p>

    </form>
  </div>
</div>
