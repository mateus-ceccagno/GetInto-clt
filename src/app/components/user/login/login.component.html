<div class="mt-4">
  <select (change)="selectLanguage($event)" class="btn btn-primary dropdown-toggle">
    <option>{{ 'Idiomas' | translate }}</option>
    <option value="en-US">English - US</option>
    <option value="fr-FR">Français - FR</option>
    <option value="de-DE">Deutsch - DE</option>
    <option value="pt-BR">Português - BR</option>
  </select>
</div>
<div class="d-flex align-items-center vh-100 text-white">
  <div class="mx-auto text-center shadow-sm p-5">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <i class="fa-solid fa-user mb-4"></i>
      <h2 class="mb-4">
        {{ "Olá, Colaborador!" | translate }}
      </h2>
      <label for="username" class="sr-only">
        {{ "Usuário" | translate }}
      </label>
      <input
        [(ngModel)]="model.userName"
        name="username"
        type="email"
        id="username"
        class="form-control"
        placeholder="{{ 'Usuário' | translate }}"
        required
      />
      <label for="password" class="sr-only">
        {{ "Senha" | translate }}
      </label>
      <input
        [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="form-control"
        placeholder="{{ 'Senha' | translate }}"
        required
      />
      <button
        type="submit"
        class="btn btn-lg btn-primary"
        [disabled]="loginForm.invalid"
      >
        {{ "Entrar" | translate }}
      </button>

      <p class="mt-4 mb-1">
        {{ "Novo por aqui?" | translate }}&nbsp;
        <a class="text-muted" routerLink="/user/registration">
          <u>{{ "Cadastre-se!" | translate }}</u>
        </a>
      </p>
    </form>
  </div>
</div>
